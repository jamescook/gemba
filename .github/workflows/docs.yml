name: Documentation

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Fetch coverage data
        run: |
          echo "Finding latest successful test run on main..."
          RUN_ID=$(gh run list --workflow=test.yml --branch=main --status=success --limit=1 --json databaseId -q '.[0].databaseId')
          if [ -n "$RUN_ID" ]; then
            echo "Found run: $RUN_ID"
            echo "Downloading coverage artifact..."
            if gh run download "$RUN_ID" --name coverage-ruby4.0-tcl9 --dir coverage/; then
              echo "Coverage downloaded successfully"
              ls -la coverage/
            else
              echo "Warning: Could not download coverage artifact"
            fi
          else
            echo "Warning: No successful test run found on main"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install docs dependencies
        run: bundle install
        env:
          BUNDLE_GEMFILE: docs_site/Gemfile

      - name: Generate YARD JSON
        run: bundle exec yard doc
        env:
          BUNDLE_GEMFILE: docs_site/Gemfile

      - name: Build API docs
        run: bundle exec ruby docs_site/build_api_docs.rb
        env:
          BUNDLE_GEMFILE: docs_site/Gemfile

      - name: Copy INTERNALS.md
        run: ruby scripts/copy_internals.rb

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "/gemba"
        working-directory: docs_site
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/docs_site/Gemfile
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs_site/_site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
