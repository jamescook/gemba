title: Gemba API Documentation
description: GBA emulator frontend powered by teek and libmgba
url: https://jamescook.github.io/gemba

# Collections for API docs
collections:
  api:
    output: true
    permalink: /api/:path/

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - templates
  - build_api_docs.rb
